<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Details Registration</title>



<body>

    <h1>Book Details Registration</h1>

    <form action="/addBook" method="POST">

        <label for="name">BookId:</label>

        <input type="text" id="BookId" name="BookId" required><br>

        <label for="name">ISBN:</label>

        <input type="text" id="ISBN" name="ISBN" required><br>

        <label for="name">Title:</label>

        <input type="text" id="Title" name="Title" required><br>

        <label for="name">Author:</label>

        <input type="text" id="Author" name="Author" required><br>

        <label for="name">PublisherID:</label>

        <input type="text" id="PublisherID" name="PublisherID" required><br>

        <label for="name">Description:</label>

        <input type="text" id="Description" name="Description" required><br>

        <label for="name">Catgory:</label>

        <input type="text" id="Catagory" name="Catagory" required><br>

        <label for="name">Location:</label>

        <input type="text" id="Location" name="Location" required><br>

        <label for="name">LibraryID:</label>

        <input type="text" id="LibraryID" name="LibraryID" required><br>

        <input type="submit" value="Register">

    </form>

</body>

</html>
